<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma-prefers-dark@0.1.0-beta.1/css/bulma-prefers-dark.min.css"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma-checkradio@2.1.3/dist/css/bulma-checkradio.min.css"
  >
  <link rel="stylesheet" href="settings.css">
  <script defer src="settings.js"></script>
</head>
<body>
<div class="card">
  <div
    class="card-header has-background-black-bis"
    style="border-radius: unset"
  >
    <p class="card-header-title title is-4 has-text-light">
      mdBook Auto Theme
    </p>
  </div>
  <div class="card-content pb-1">
    <div class="columns is-mobile">
      <div class="column">
        <p class="subtitle">Light Theme</p>
        <div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="light-light"
              name="light"
            >
            <label for="light-light">Light (default)</label>
          </div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="light-rust"
              name="light"
            >
            <label for="light-rust">Rust</label>
          </div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="light-coal"
              name="light"
            >
            <label for="light-coal">Coal</label>
          </div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="light-navy"
              name="light"
            >
            <label for="light-navy">Navy</label>
          </div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="light-ayu"
              name="light"
            >
            <label for="light-ayu">Ayu</label>
          </div>
        </div>
      </div>
      <div class="column">
        <p class="subtitle">Dark Theme</p>
        <div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="dark-light"
              name="dark"
            >
            <label for="dark-light">Light</label>
          </div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="dark-rust"
              name="dark"
            >
            <label for="dark-rust">Rust</label>
          </div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="dark-coal"
              name="dark"
            >
            <label for="dark-coal">Coal</label>
          </div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="dark-navy"
              name="dark"
            >
            <label for="dark-navy">Navy (default)</label>
          </div>
          <div class="field">
            <input
              type="radio"
              class="is-checkradio is-info is-white-dark is-small"
              id="dark-ayu"
              name="dark"
            >
            <label for="dark-ayu">Ayu</label>
          </div>
        </div>
      </div>
    </div>
    <div>
      <a
        href="https://github.com/cptpiepmatz/great-on-deck-search/blob/main/CHANGELOG.md"
        target="_blank"
        class="level is-mobile"
      >
        <div class="level-left"></div>
        <span class="icon-text level-right">
            <span class="icon is-small level-item m-0 mr-1">
              <img src="https://raw.githubusercontent.com/bytedance/IconPark/master/source/Office/file-conversion.svg">
            </span>
            <span class="is-size-7 level-item m-0">Changelog - v</span>
            <span class="is-size-7 level-item m-0" id="manifestVersion">X.Y.Z</span>
          </span>
      </a>
    </div>
  </div>
  <div class="card-footer" style="border-radius: unset">
    <a
      href="https://github.com/cptpiepmatz/great-on-deck-search"
      target="_blank"
      class="card-footer-item"
    >
        <span class="icon-text">
          <span class="icon">
            <img
              src="https://github.githubassets.com/images/modules/site/icons/footer/github-mark.svg"
              class="github_logo"
            >
          </span>
          <span>Source Code</span>
        </span>
    </a>
    <a
      href="https://www.buymeacoffee.com/cptpiepmatz"
      target="_blank"
      class="card-footer-item"
    >
        <span class="icon-text">
          <span class="icon">
            <img
              src="https://www.buymeacoffee.com/assets/img/guidelines/logo-mark-3.svg"
              style="border-radius: 15%"
            >
          </span>
          <span>Support Me</span>
        </span>
    </a>
  </div>
</div>
</body>
</html>
